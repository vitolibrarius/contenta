<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contenta - Edit Series</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="public/css/application.css" />
	<link rel="stylesheet" href="public/css/SeriesEdit.css" />
	<link rel="stylesheet" href="public/css/select2.css" />

	<!-- in case you wonder: That's the cool-kids-protocol-free way to load jQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/select2.min.js"></script>
	<script type="text/javascript" src="public/js/application.js"></script>

	<!-- Custom component stylesheets and scripts -->
	<!--meta http-equiv="refresh" content="5" -->
	<script>
		function format(state) {
			if (!state.id) return state.text; // optgroup
			var originalOption = state.element;

			return "<img class='icon' src='img/" + $(originalOption).data('foo') + "' /> " + state.text;
		}
		$(document).ready(function() { $("#publisher").select2({
			formatResult: format,
			formatSelection: format,
			width: 'resolve',
			escapeMarkup: function(m) { return m; }
			})
		});
	</script>

</head>
<body>

<div id="container">
	<header>
		<div class="title-box">
			<div id="apptitle"><a href="BasicPage.html">Contenta</a></div>
			<nav>
				<a href="BasicPage.html" id="menu-icon"></a>
				<ul>
					<li><a href="Admin.html">Admin</a></li>
					<li><a href="Logs.html">Logs</a></li>
					<li><a href="Series.html">Series</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</nav>
			<div class="clear-both"></div>
		</div>
	</header>

	<div id="content">
	<h2>Series Edit</h2>

	<section class="feedback success">
		<p class="item">Group RedBlade has released dvdrip of 2013 movie “Canopy”. Enjoy!</pre></p>
	</section>

	<section class="feedback error">
		<p class="item">Could not find Issue 5 of Abe Sapien(2013)</p>
		<p class="item">Uncaught exception: Traceback (most recent call last</p>
	</section>

	<section class="main">
		<div style="float:left; margin:10px;">
			<img class="thumbnail cbz" src="public/img/thumb_01.jpg" /><br>
			<div class="actions">
				<div class="flag"></div>
				<div class="favorite"></div>
			</div>
		</div>

		<form name="series_edit" style="width: 500px;">
			<fieldset>
			<legend>Series Details</legend>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Batman"/>
			<br />

			<div>
				<label for="publisher">Publisher</label>
				<select id="publisher">
					<option value="1" data-foo="pub_3.png" selected>DC Comics</option>
					<option value="2" data-foo="pub_7.jpeg">Marvel</option>
					<option value="3" data-foo="pub_11.jpeg" >Image</option>
					<option value="4" data-foo="pub_63.jpeg" >whatever</option>
					<option value="5" data-foo="pub_63.jpeg" >None</option>
				</select>
			</div>

			<div>
				<div class="half">
					<label for="year">Start Year</label>
					<input type="text" id="year" placeholder="2000"/>
				</div>

				<div class="half omega">
					<label for="issues">Issues</label>
					<input type="text" id="issues" placeholder="1"/>
				</div>
			</div>

			<div>
				<label for="desc">Description</label>
				<textarea type="text" id="desc" placeholder="2000">Top comics writer Jeff Lemire teams with superstar artist Mike McKone for the all-new monthly series JUSTICE LEAGUE UNITED, starring the new team of powerful heroes Earth calls Justice League Canada! </textarea>
			</div>

			<div class="half">
					<input type="reset" onclick="ajaxFunction()" value="Reset"/>
			</div>

			<div class="half omega">
					<input type="submit" onclick="ajaxFunction()" value="Save"/>
			</div>
			</fieldset>
		</form>

	</section>

	</div>

	<footer>
	</footer>
</div>
</body>
</html>
