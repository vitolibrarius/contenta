<h1>{{message}}</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search: <input type="text" ng-model="$ctrl.query" />
    </div>
    <div class="col-md-10">
      <ul class="series-list">
        <li ng-repeat="item in $ctrl.list | filter:$ctrl.query">
          <span>{{item.name}}</span>
          <a href="#!/series/{{item._id}}">{{item.name}}</a>
          <span>{{item.created}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
